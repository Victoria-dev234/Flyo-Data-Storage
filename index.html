<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victoria">
    <meta name="description" content="Data storage component">
    <title> Flyo Data Storage</title>
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="data">
            <div class="data__info">
                <img src="img/logo.svg" alt="logo" width="125" height="40">

                <div class="data__span">
                    <div class="data__span__img">
                        <img src="img/icon-document.svg" alt="document-icon" width="15" height="19" class="icon">
                    </div>
                    <div class="data__span__img">
                        <img src="img/icon-folder.svg" alt="folder-icon" width="19" height="15">
                    </div>
                    <div class="data__span__img">
                        <img src="img/icon-upload.svg" alt="upload-icon" width="19" height="11">
                    </div>
                </div>
            </div>

            <div class="data__description">
                <div class="data__log">
                    <p>You've used <span>815 GB</span> of your storage</p>
                    <div class="data__rate__container">
                        <div class="data__rate__gradient">
                            <span class="white__ball"></span>
                        </div>
                    </div>
                    <div class="data__rate__value">
                        <p>0 GB</p>
                        <span>1000 GB</span>
                    </div>
                </div>
                <div class="data__rate">
                    <p>185 <span>gb left</span></p>
                </div>
                <div class="triangle"></div>
            </div>
        </section>
    </main>
</body>
</html>
